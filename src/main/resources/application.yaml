spring:
  profiles:
    active: '@spring.profiles.active@'
  application:
    name: aop-wms-rest
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: true
    use-code-as-default-message: false
  codec:
    max-in-memory-size: 20MB
    
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
